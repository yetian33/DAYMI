  <style>
    .detail-wrapper {
      width: min(1100px, 94%);
      margin: 0 auto;
      padding: 1rem 0 2rem;
    }

    .detail-breadcrumb {
      color: var(--muted);
      margin: 1rem 0;
      font-size: .95rem;
    }

    .detail-layout {
      display: grid;
      grid-template-columns: 1.35fr 1fr;
      gap: 1.25rem;
    }

    .detail-gallery {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1rem;
    }

    .detail-main {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: contain;
      background: #0003;
      border-radius: .75rem;
      border: 1px solid var(--border);
    }

    .thumbs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(72px, 1fr));
      gap: .5rem;
      margin-top: .6rem;
    }

    .thumbs img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      cursor: pointer;
      border-radius: .5rem;
      border: 2px solid transparent;
      background: #0003;
    }

    .thumbs img.active {
      border-color: var(--brand);
    }

    .detail-info {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1rem;
    }

    .detail-info h1 {
      margin: .25rem 0 .4rem;
      font-size: clamp(1.25rem, 1rem + 1.2vw, 1.8rem);
    }

    .detail-meta {
      color: var(--muted);
      margin-bottom: .75rem;
    }

    .specs {
      width: 100%;
      border-collapse: collapse;
      margin-top: .5rem;
    }

    .specs th,
    .specs td {
      border-bottom: 1px dashed var(--border);
      padding: .5rem .25rem;
      text-align: left;
      vertical-align: top;
    }

    .badge {
      display: inline-block;
      padding: .2rem .5rem;
      border: 1px solid var(--border);
      border-radius: .5rem;
      font-size: .85rem;
      color: var(--muted);
    }

    .back {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      font-size: .95rem;
      color: var(--text);
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }

    @media (max-width: 860px) {
      .detail-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
